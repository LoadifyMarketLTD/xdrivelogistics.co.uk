<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XDrive Logistics ‚Äî Sign in</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="login-root">
    <section class="hero">
      <div class="hero-overlay">
        <h1 class="brand"><span class="accent">XDrive Logistics</span> ‚Äì UK Courier Exchange Platform</h1>
        <p class="hero-sub">Login to access loads, routes & driver dashboard</p>

        <div class="thumbnails">
          <div class="thumb"></div>
          <div class="thumb"></div>
          <div class="thumb"></div>
        </div>
      </div>
    </section>

    <aside class="panel" aria-labelledby="signInTitle">
      <div class="panel-inner">
        <div class="panel-top">
          <small class="kicker">XDRIVE LOGISTICS</small>
          <h2 id="signInTitle" class="title">Sign in</h2>
          <p class="lead">Login to view jobs, vehicles & earnings</p>
        </div>

        <form id="loginForm" class="form" autocomplete="on" novalidate>
          <label class="field">
            <span class="sr-only">Email or Username</span>
            <input type="text" name="identifier" placeholder="Email / Username" required />
          </label>

          <label class="field">
            <span class="sr-only">Password</span>
            <div class="password-wrap">
              <input id="password" type="password" name="password" placeholder="Password" required />
              <button type="button" id="togglePwd" class="pwd-toggle" aria-label="Toggle password visibility">üëÅÔ∏è</button>
            </div>
          </label>

          <div class="row">
            <label class="checkbox">
              <input type="checkbox" name="remember" />
              <span>Keep me logged in</span>
            </label>

            <a href="#" class="forgot">Forgot password?</a>
          </div>

          <button type="submit" class="btn-primary">Sign in to XDrive</button>

          <p class="foot">No account yet? <a href="#" class="muted-link">Request access</a><br>
          XDrive Logistics is a private platform for approved drivers & fleets</p>
        </form>
      </div>
    </aside>
  </main>

  <script>
    // small UX helpers
    document.getElementById('togglePwd').addEventListener('click', function () {
      const pw = document.getElementById('password');
      const type = pw.type === 'password' ? 'text' : 'password';
      pw.type = type;
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      // replace with real submit logic / API call
      alert('Submitting (demo). Integrate with your backend auth endpoint.');
    });
  </script>
</body>
</html>
