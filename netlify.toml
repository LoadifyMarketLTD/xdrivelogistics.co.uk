# XDrive Logistics - Netlify Configuration
# Note: We recommend deploying to Vercel for best Next.js 16 support.
# If using Netlify, ensure Node.js 20+ is configured (or set via package.json engines/.nvmrc)

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.12.2"
  NEXT_TELEMETRY_DISABLED = "1"

[functions]
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Security headers for all routes
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://*.supabase.co wss://*.supabase.co; frame-ancestors 'self'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests"

# Deployment Note:
# For Next.js 16 App Router and some API routes, Vercel offers more native support.
