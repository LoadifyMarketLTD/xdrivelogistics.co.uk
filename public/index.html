<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="XDrive Logistics - Sign in to access jobs and reports">
    <title>XDrive - Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Column: Hero Section -->
        <div class="hero-section" role="complementary" aria-label="Welcome hero section">
            <div class="hero-image-wrapper">
                <img src="image/hero.svg" alt="Night motorway" class="hero-image">
                <div class="hero-overlay">
                    <div class="hero-content">
                        <img src="image/logo.svg" alt="XDrive Logistics" class="hero-logo">
                        <h1 class="hero-title">Welcome to XDrive</h1>
                        <p class="hero-subtitle">Sign in to access jobs and reports.</p>
                        
                        <div class="thumbnails">
                            <div class="thumbnail">
                                <img src="image/thumb1.svg" alt="Feature preview 1">
                            </div>
                            <div class="thumbnail">
                                <img src="image/thumb2.svg" alt="Feature preview 2">
                            </div>
                            <div class="thumbnail">
                                <img src="image/thumb3.svg" alt="Feature preview 3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column: Sign In Panel -->
        <main class="signin-panel" role="main" aria-label="Sign in form">
            <div class="signin-content">
                <img src="image/logo.svg" alt="XDrive Logistics" class="signin-logo">
                
                <h2 class="signin-title">Sign in</h2>
                <p class="signin-subtitle">Enter your credentials to access your account</p>

                <form class="signin-form" action="#" method="post">
                    <div class="form-group">
                        <label for="email" class="visually-hidden">Email address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Email address" 
                            required 
                            aria-required="true"
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password" class="visually-hidden">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Password" 
                            required 
                            aria-required="true"
                            autocomplete="current-password"
                        >
                    </div>

                    <div class="form-options">
                        <div class="checkbox-group">
                            <input 
                                type="checkbox" 
                                id="remember" 
                                name="remember"
                            >
                            <label for="remember">Keep me logged in</label>
                        </div>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="signin-button">
                        Sign in to XDrive
                    </button>
                </form>

                <div class="signin-footer">
                    <p>Don't have access? <a href="#" class="request-link">Request access</a></p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
