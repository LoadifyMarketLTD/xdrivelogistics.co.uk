<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to XDrive - Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Column: Hero Section -->
        <aside class="hero-section" role="complementary" aria-label="Hero section with brand information">
            <div class="hero-image-container">
                <img src="image/hero.jpg" alt="XDrive Logistics delivery service" class="hero-image">
                <div class="hero-overlay">
                    <img src="image/logo.png" alt="XDrive Logo" class="hero-logo">
                    <h1 class="hero-title">Welcome to XDrive</h1>
                    <p class="hero-subtitle">Sign in to access jobs and reports.</p>
                    
                    <div class="thumbnails">
                        <img src="image/thumb1.jpg" alt="XDrive service feature 1" class="thumbnail">
                        <img src="image/thumb2.jpg" alt="XDrive service feature 2" class="thumbnail">
                        <img src="image/thumb3.jpg" alt="XDrive service feature 3" class="thumbnail">
                    </div>
                </div>
            </div>
        </aside>

        <!-- Right Column: Sign-in Panel -->
        <main class="signin-panel" role="main" aria-label="Sign in form">
            <div class="signin-content">
                <img src="image/logo.png" alt="XDrive Logo" class="panel-logo">
                
                <h2 class="signin-heading">Sign in</h2>
                <p class="signin-subtitle">Enter your credentials to access your account</p>
                
                <form action="#" method="post" class="signin-form">
                    <div class="form-group">
                        <label for="email" class="visually-hidden">Email address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Email address" 
                            required 
                            aria-required="true"
                            class="form-input"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="visually-hidden">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Password" 
                            required 
                            aria-required="true"
                            class="form-input"
                        >
                    </div>
                    
                    <div class="form-options">
                        <div class="checkbox-wrapper">
                            <input 
                                type="checkbox" 
                                id="remember" 
                                name="remember" 
                                class="checkbox-input"
                            >
                            <label for="remember" class="checkbox-label">Keep me logged in</label>
                        </div>
                        
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="cta-button">Sign in to XDrive</button>
                </form>
                
                <div class="footer-link">
                    <p>Don't have an account? <a href="#" class="request-access">Request access</a></p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
