# XDrive Logistics - Netlify Configuration
# Note: We recommend deploying to Vercel for better Next.js 16 support
# If using Netlify, ensure Node.js 20+ is configured

[build]
  command = "npm run build"
  # Do not specify publish directory - let Netlify auto-detect for Next.js

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-nextjs"
