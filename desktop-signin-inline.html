<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XDrive — Sign in (desktop inline)</title>
  <style>
    :root{
      --bg:#051421;
      --panel:#0b1b24;
      --muted:#97a6ad;
      --gold:#D6A551;
      --cream:#F3E6CE;
      --glass:rgba(255,255,255,0.03);
      --panel-w:420px;
      --radius-lg:22px;
      --radius-md:12px;
      --max-hero:1100px;
      --transition:.16s;
      --font: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Reset + base */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font);
      background:var(--bg);
      color:#eef5f9;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
    }

    /* Split layout */
    .split{
      display:grid;
      grid-template-columns: 1fr var(--panel-w);
      min-height:100vh;
    }

    /* HERO (left) */
    .hero{
      position:relative;
      overflow:hidden;
      display:flex;
      align-items:stretch;
      min-height:100vh;
    }

    /* decorative SVG hero background fills left */
    .hero-svg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      display:block;
      object-fit:cover;
      pointer-events:none;
      filter:contrast(0.95) brightness(0.55);
    }

    .hero-overlay{
      position:relative;
      z-index:2;
      display:flex;
      align-items:flex-end;
      padding:64px;
      width:100%;
      background: linear-gradient(90deg, rgba(2,6,10,0.18) 0%, rgba(2,6,10,0.45) 42%, rgba(2,6,10,0.62) 72%);
    }

    .hero-content{
      max-width:var(--max-hero);
      color:var(--muted);
      align-self:flex-end;
    }

    .brand-line{ margin:0 0 10px 0; font-size:18px; color:var(--gold); font-weight:700; letter-spacing:0.4px; }
    .hero-title{ margin:0 0 22px 0; color:#fff; font-weight:600; font-size:32px; line-height:1.12; max-width:820px; }

    .hero-footer{ display:flex; align-items:center; gap:20px; margin-top:8px; }
    .dots{ display:flex; gap:10px; list-style:none; padding:0; margin:0; align-items:center; }
    .dot{ width:8px; height:8px; border-radius:50%; background:rgba(255,255,255,0.08); }
    .dot.active{ background:var(--gold); box-shadow:0 6px 18px rgba(214,165,81,0.12); }

    .thumbs{ display:flex; gap:14px; margin-left:8px; }
    .thumb{ width:160px; height:92px; border-radius:10px; overflow:hidden; border:1px solid rgba(255,255,255,0.03); box-shadow:0 10px 28px rgba(0,0,0,0.55); background:linear-gradient(180deg, rgba(0,12,18,0.2), rgba(0,8,12,0.36)); display:flex; align-items:center; justify-content:center; color:var(--muted); font-weight:600; }

    /* RIGHT PANEL */
    .panel{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 26px;
      background:linear-gradient(180deg, rgba(6,14,20,0.96), rgba(4,11,16,0.94));
      border-top-left-radius:var(--radius-lg);
      border-bottom-left-radius:var(--radius-lg);
      box-shadow: inset -28px 0 80px rgba(0,0,0,0.55);
    }

    .panel-card{
      width:100%;
      max-width:340px;
      background: linear-gradient(180deg, rgba(10,18,24,0.60), rgba(8,15,20,0.45));
      border-radius:14px;
      padding:28px;
      border:1px solid var(--glass);
      backdrop-filter: blur(6px);
      box-shadow: 0 14px 44px rgba(2,6,12,0.6);
      color:var(--muted);
    }

    .panel-brand{ display:flex; gap:10px; align-items:center; margin-bottom:10px; }
    /* inline logo scales */
    .logo-svg{ height:34px; width:auto; display:block; }

    .title{ margin:6px 0 6px; font-size:44px; color:#fff; font-weight:700; line-height:1.02; letter-spacing:0.2px; }
    .subtitle{ margin:0 0 18px; color:var(--muted); }

    .login-form{ display:grid; gap:14px; }
    .login-form input[type="email"],
    .login-form input[type="password"]{
      width:100%;
      padding:14px 16px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.04);
      background: rgba(255,255,255,0.02);
      color:#fff;
      font-size:15px;
      outline:none;
      transition:box-shadow var(--transition), border-color var(--transition);
    }
    .login-form input::placeholder{ color:rgba(255,255,255,0.36); }
    .login-form input:focus{ box-shadow:0 8px 26px rgba(0,0,0,0.45); border-color:rgba(214,165,81,0.12); }

    .form-row{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:6px; font-size:14px; color:var(--muted); }
    .checkbox{ display:flex; align-items:center; gap:8px; color:var(--muted); }
    .checkbox input{ width:16px; height:16px; accent-color:var(--gold); }

    .forgot{ color:var(--gold); text-decoration:none; font-weight:600; }

    .btn-primary{
      margin-top:6px;
      background:var(--gold);
      color:#072026;
      padding:12px 18px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:700;
      font-size:16px;
      box-shadow:0 8px 24px rgba(214,165,81,0.16);
      width:100%;
    }

    .foot{ color:var(--muted); margin-top:18px; font-size:13px; }

    /* utility */
    .sr{ position:absolute !important; height:1px; width:1px; overflow:hidden; clip:rect(1px,1px,1px,1px); white-space:nowrap; }

    /* responsive */
    @media (max-width:980px){
      .split{ grid-template-columns:1fr; }
      .hero{ display:none; }
      .panel{ border-radius:0; padding:28px; }
      .title{ font-size:32px; }
      .panel-card{ max-width:720px; width:100%; }
    }
  </style>
</head>
<body>
  <main class="split" role="main">
    <!-- LEFT: inline SVG hero -->
    <section class="hero" aria-hidden="true">
      <!-- Decorative SVG approximating the night-map + network look (no external images) -->
      <svg class="hero-svg" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <radialGradient id="g1" cx="30%" cy="30%" r="80%">
            <stop offset="0" stop-color="#072235" stop-opacity="1"/>
            <stop offset="1" stop-color="#04121a" stop-opacity="1"/>
          </radialGradient>
          <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="6" result="b"/>
            <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
          </filter>
        </defs>

        <!-- background -->
        <rect width="100%" height="100%" fill="url(#g1)"/>

        <!-- stylized UK silhouette-ish shape using dots & paths (abstract, decorative) -->
        <g transform="translate(80,60)" fill="none" stroke="#0fb1c1" stroke-opacity="0.08" stroke-width="1">
          <path d="M180 90 C220 30, 320 20, 420 60 C470 80, 520 120, 560 200 C600 280, 640 360, 700 420" />
          <path d="M40 160 C80 120, 120 80, 180 90" />
          <path d="M120 300 C150 260, 220 240, 300 260" />
        </g>

        <!-- glowing nodes -->
        <g transform="translate(80,60)" filter="url(#glow)">
          <circle cx="200" cy="120" r="4" fill="#6fe6ff" opacity="0.95"/>
          <circle cx="240" cy="88" r="6" fill="#6fe6ff" opacity="0.95"/>
          <circle cx="330" cy="105" r="5" fill="#6fe6ff" opacity="0.95"/>
          <circle cx="480" cy="160" r="3.6" fill="#ffd782" opacity="0.95"/>
          <circle cx="620" cy="260" r="4.5" fill="#ffd782" opacity="0.9"/>
          <circle cx="700" cy="380" r="5.5" fill="#6fe6ff" opacity="0.9"/>
        </g>

        <!-- faint star-like particles -->
        <g opacity="0.12" fill="#ffd782">
          <circle cx="520" cy="340" r="2" />
          <circle cx="940" cy="180" r="2.2" />
          <circle cx="860" cy="420" r="1.6" />
          <circle cx="400" cy="540" r="1.8" />
        </g>

        <!-- subtle vignette -->
        <rect width="100%" height="100%" fill="url(#g1)" opacity="0.18"/>
      </svg>

      <div class="hero-overlay">
        <div class="hero-content">
          <p class="brand-line">XDrive Logistics — UK Courier Exchange Platform</p>
          <h1 class="hero-title">Login to access loads, routes & driver dashboard</h1>

          <div class="hero-footer">
            <ul class="dots" aria-hidden="true">
              <li class="dot active"></li>
              <li class="dot"></li>
              <li class="dot"></li>
            </ul>

            <div class="thumbs" aria-hidden="true">
              <div class="thumb">UK Network</div>
              <div class="thumb">Fast Routes</div>
              <div class="thumb">Dedicated Fleet</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- RIGHT: sign-in panel -->
    <aside class="panel" role="region" aria-labelledby="signin-title">
      <div class="panel-card">
        <div class="panel-brand" aria-hidden="false">
          <!-- Inline logo (vector) derived from model -->
          <svg class="logo-svg" viewBox="0 0 520 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="XDrive Logistics logo">
            <rect width="100%" height="100%" fill="transparent"/>
            <g transform="translate(8,8) scale(0.9)">
              <polygon points="0,0 44,0 110,58 176,0 220,0 132,98 220,196 176,196 110,140 44,196 0,196 96,98" fill="#D6A551"/>
              <text x="260" y="80" font-family="Inter, Arial, sans-serif" font-size="46" font-weight="700" fill="#F3E6CE">XDrive</text>
              <text x="260" y="118" font-family="Inter, Arial, sans-serif" font-size="18" fill="#0F9AA0">Logistics</text>
            </g>
          </svg>
        </div>

        <h2 id="signin-title" class="title">Sign in</h2>
        <p class="subtitle">Login to view jobs, vehicles &amp; earnings</p>

        <form class="login-form" action="#" method="post" novalidate>
          <label class="sr" for="email">Email / Username</label>
          <input id="email" name="email" type="email" placeholder="Email / Username" required>

          <label class="sr" for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Password" required>

          <div class="form-row">
            <label class="checkbox">
              <input type="checkbox" name="keep" />
              <span>Keep me logged in</span>
            </label>
            <a class="forgot" href="#">Forgot password?</a>
          </div>

          <button type="submit" class="btn-primary">Sign in to XDrive</button>
        </form>

        <p class="foot">No account yet? <a href="#" style="color:var(--gold);text-decoration:none;font-weight:600">Request access</a></p>
      </div>
    </aside>
  </main>
</body>
</html>
