<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XDrive â€” Start & Sign in</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="split">
    <!-- LEFT: Landing / Hero -->
    <section class="hero" aria-hidden="true">
      <img class="hero-img" src="imagine/hero.svg" alt="Hero image" />
      <div class="hero-overlay">
        <div class="brand">
          <!-- Logo file: imagine/logo.svg -->
          <img src="imagine/logo.svg" alt="XDrive Logistics logo" class="brand-logo" />
        </div>

        <h1 class="landing-title">Welcome to XDrive</h1>
        <p class="hero-lead">Sign in to access jobs and reports.</p>

        <div class="thumbs" aria-hidden="true">
          <img src="imagine/thumb1.svg" alt="" />
          <img src="imagine/thumb2.svg" alt="" />
          <img src="imagine/thumb3.svg" alt="" />
        </div>
      </div>
    </section>

    <!-- RIGHT: Sign in panel -->
    <aside class="panel" role="region" aria-labelledby="signin-title">
      <div class="panel-inner">
        <div class="panel-brand">
          <!-- Small logo in the panel -->
          <img src="imagine/logo.svg" alt="XDrive logo" class="logo" />
        </div>

        <h2 id="signin-title" class="title">Sign in</h2>
        <p class="subtitle">Sign in to access jobs and reports</p>

        <form class="login-form" action="#" method="post" novalidate>
          <label for="email" class="sr">Email / Username</label>
          <input id="email" name="email" type="email" placeholder="Email / Username" required>

          <label for="password" class="sr">Password</label>
          <input id="password" name="password" type="password" placeholder="Password" required>

          <div class="form-row">
            <label class="checkbox">
              <input type="checkbox" name="keep" />
              <span>Keep me logged in</span>
            </label>
            <a class="forgot" href="#">Forgot password?</a>
          </div>

          <button type="submit" class="btn-primary">Sign in to XDrive</button>
        </form>

        <p class="foot">No account yet? <a href="#">Request access</a></p>
      </div>
    </aside>
  </main>
</body>
</html>
