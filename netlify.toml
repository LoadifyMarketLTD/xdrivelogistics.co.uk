# XDrive Logistics - Netlify Configuration
# Note: We recommend deploying to Vercel for better Next.js 16 support
# If using Netlify, ensure Node.js 20+ is configured

[build]
  command = "npm run build"
  # Note: Do not specify publish directory for Next.js - Netlify auto-detects

[build.environment]
  NODE_VERSION = "20.12.2"

[functions]
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Deployment Note:
# For best experience with Next.js 16 App Router and API routes,
# we recommend deploying to Vercel (https://vercel.com)
# which has native Next.js support and serverless functions.
