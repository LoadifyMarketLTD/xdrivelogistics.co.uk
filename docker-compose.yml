version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: xdrive-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: xdrive
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: xdrive-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/xdrive
      PORT: 3001
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:3000
      JWT_SECRET: dev-secret-change-in-production
      BCRYPT_ROUNDS: 10
      APP_BASE_URL: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server/src:/app/src

volumes:
  postgres_data:
    driver: local
